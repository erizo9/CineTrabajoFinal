
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Cine Favorito</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tu Cine Favorito</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav class="header">
                <div class="left">
                    <img src="multimedia/logosinletra.svg" class="logocine">
                </div>
                <ul class="right">
                    <li class="promo">Promos</li>
                    <li class="pelis">Películas</li>
                    <li class="billetes">Boletos</li>
                </ul>
            </nav>
        </header>
    
        <main class="principal">
            <div class="home">
                <div class="izquierda">
                    <img src="multimedia/fotopalomitas.png">
                </div>
                <div class="derecha">
                    <img src="multimedia/presentacion.png">
                    <br>
                    <button class="botonhome">COMPRAR</button>
                </div>
                </div>
            </main>
    
    
            <main class="cartelera">

                    <div id="movieInfo">
                    
                    </div>
                    
                   
                    
                    <div id="ticketForm">
                        <h1 class="titulocartelera">CARTELERA</h1>
                        <p class="subtitulo1cartelera">CINE PARA TODA LA FAMILIA</p>
                        <div class="linearoja"></div>
    
                      
                        <div class="peliculas" id="movieContainer">
                            <!-- Aquí se cargarán las imágenes de las películas -->
                        </div>
                
                        <button onclick="buyTickets()">COMPRAR</button>
                    </div>
            <!--     
                    <div id="transactionHistory">
                        Aquí se mostrará el historial de transacciones 
                    </div> -->
                    </div>

                </main>

    <script src="index.js"></script>
